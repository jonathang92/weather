<!DOCTYPE html>
<html class="android android-4 android-4-4">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#009688">
    <!-- Your app title -->
    <title>Phonegap camara</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="theme-teal">
            <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
            <div class="panel-overlay"></div>
            <!-- Left Panel with Reveal effect -->
            <div class="panel panel-left panel-reveal">
              <div class="content-block">
                <p>Left Panel content here</p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p><a href="weather.html" class="close-panel">Weather</a></p>
                <!-- Click on link with "open-panel" and data-panel="right" attribute will open Right panel -->
                <p><a href="camera.html" class="close-panel">Camera</a></p>
                <p><a href="index.html" class="close-panel">Home</a></p>
              </div>
            </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->

        <!-- Top Navbar. In Material theme it should be inside of the page-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Weather</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel" data-panel="left">
                  <i class="icon icon-bars"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="pages navbar-fixed toolbar-fixed">

          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">

            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="content-block">
                  <p class="buttons-row"> 
                    <a href="weather.html" class="button button-raised button-fill color-teal">Weather</a>
                    <a href="camera.html" class="button button-raised button-fill color-teal">Camera</a>
                    <a href="#" id="vibrate" class="button button-raised button-fill color-teal">Vibrate</a>
                  </p>
                  <p class="buttons-row"> 
                      <a href="#" class="button button-raised button-fill color-red" id="salir">BYE</a>
                  </p>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/template7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
